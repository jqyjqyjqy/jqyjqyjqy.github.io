        <script type="text/javascript" >
            var canvas=document.getElementById('myCanvas');
            var ctx=canvas.getContext('2d');//获取变量操作入口
            jq();
            function jq(){
                this.date = new Date();
                this.s = this.date.getSeconds();
                var num1 = Math.floor(50*Math.random())+1;
                var num2 = Math.floor(50*Math.random())+1;
                ctx.clearRect(0,0,260,260);
                begin(num1, num2);
                show(num1, num2);
                var self = this
                    setTimeout(function(){
                            self.jq();
                            },500);//设置时间间隔
            }
            function begin(num1, num2) {
                ctx.beginPath();
                ctx.arc(100 + num1,105 + num2,95,0,2*Math.PI);//圆:(x,y,r,起始角，结束角，顺/逆)
                ctx.stroke();
            }
            function show(num1,num2){
                ctx.strokeStyle="#2B6DDA";
                ctx.lineWidth=5;
                ctx.moveTo(10 + num1,100 + num2);//起始点
                ctx.lineTo(100 + num1,10 + num2);//往**连一点
                ctx.lineTo(190 + num1,100 + num2);
            
                ctx.moveTo(70 + num1,65 + num2);
                ctx.lineTo(130 + num1,65 + num2);
            
                ctx.moveTo(65 + num1,105 + num2);
                ctx.lineTo(135 + num1,105 + num2);
            
                ctx.moveTo(30 + num1,155 + num2);
                ctx.lineTo(170 + num1,155 + num2);
            
                ctx.moveTo(100 + num1,65 + num2);
                ctx.lineTo(100 + num1,155 + num2);
            
                ctx.moveTo(60 + num1,120 + num2);
                ctx.lineTo(90 + num1,155 + num2);
            
                ctx.moveTo(140 + num1,120 + num2);
                ctx.lineTo(110 + num1,155 + num2);
            
                ctx.stroke();//绘制已定义的路径
            }
            
            </script>
